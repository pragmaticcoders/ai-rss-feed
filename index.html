<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Feeds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">AI Financial Feeds</h1>
        </div>
      </div>
    </section>

    <!-- Main Content and Filtering Menu -->
    <main>
        <div class="section">
            <div class="container">
                <div class="columns">
                    <!-- Main Content Area -->
                    <div class="column is-three-quarters">
                        <!-- Loading Indicator -->
                        <div id="loading" class="is-hidden">
                            <progress class="progress is-small is-primary" max="100">Loading...</progress>
                        </div>
                        <!-- Feeds Container -->
                        <div id="feeds">
                            <!-- Feeds will be displayed here -->
                        </div>
                    </div>
                    <!-- Filtering Menu -->
                    <div class="column">
                        <div id="filter-menu">
                            <div class="card">
                                <div class="card-content">
                                    <p class="title is-5">Filter Feeds</p>
                                    <!-- Filter Type Selector -->
                                    <div class="field">
                                        <label class="label">Filter By</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="filter-type">
                                                    <option value="">Select Type</option>
                                                    <option value="impact">Impact</option>
                                                    <option value="sentiment">Sentiment</option>
                                                    <option value="category">Category</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Filter Value Selector -->
                                    <div class="field">
                                        <label class="label">Value</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="filter-value">
                                                    <option value="">Select Value</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 AI Financial Feeds</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
